<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" href="style.css">
  <title>GitHub User Map</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href='/map-marked-alt-solid.svg'/>

    <script src="https://kit.fontawesome.com/de845b3cd6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="header" >
    <span>
      <i class="fas fa-map-marked-alt fa-7x"></i>
    </span>
    <h1>GitHub User Map</h1>
    <p id="description">Choose a city in the lower 48 and find nearby cities with the largest number of GitHub users...</p>
  </div>

  <div id="main">
    <div id="input-div">
      <input type="text" id="city-input" placeholder="Enter US City">
      <button id="get-map">Get Map of GitHub Users</button>
    </div>
  
      <!-- ALERTS FOR WHEN STEPS ARE COMPLETING -->
      <div id="alerts">
        <div id="error"></div>
        <div id="message"></div>
        
      </div>
  
      
      <!-- MAP DISPLAY -->
      <div id='map-div'>
        <p id='marker-explanation'>Click a marker to see the number of GitHub users.</p>
        <div id="map"></div>
      </div>

  </div>
  <footer>Â©2020 Lindsay Johnston <br> <a href="mailto">lindsaykjohnston@outlook.com</a></footer>
  
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDUjWvfQe4JlRek9z8RhKf9T1VFW33Dx8A&language=en&libraries=places'></script>
    <!-- <script id="userlist-script" src="api.js"></script> -->
    <script id="app-js" src="app.js"></script>

</body>

</html>
